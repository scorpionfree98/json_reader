<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>JSON格式化工具</title>
    <!-- 引入Layui的CSS样式 -->
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <style>
        /* 自定义CSS样式 */
        #json-display {
            margin-top: 20px;
            font-family: monospace;
            /* white-space: pre; */
            white-space: pre-wrap;
            /* 修改为pre-wrap以保留格式同时允许换行 */
            word-wrap: break-word;
            /* 确保长单词或字符串能自动换行 */
            overflow-wrap: break-word;
            /* 更现代的属性，效果与word-wrap相同 */
            border: 1px solid #e6e6e6;
            padding: 15px;
            background-color: #2d2d2d;
            /* 深色背景 */
            border-radius: 5px;
            max-height: 500px;
            overflow: auto;
            color: #00CED1;
            /* 默认字体颜色 */
            font-weight: bold;
            /* 增加字体粗细 */
            font-size: 14px;
            /* 可根据需要调整字体大小 */
            line-height: 1.5em;
            /* 调整行高 */
        }

        .json-object,
        .json-array {
            margin-left: 1em;
            position: relative;
        }

        .json-key::after {
            content: ': ';
            margin-right: 0.5em;
        }

        .json-string {
            color: #00FA9A;
            /* 蓝绿色 */
        }

        .json-number {
            color: #d3869b;
        }

        .json-boolean {
            color: #fe8019;
        }

        .json-null {
            color: #b8bb26;
        }

        .json-children {
            position: relative;
            margin-left: 1em;
            padding-left: 0.5em;
            border-left: 1px solid #555;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .json-children>li {
            position: relative;
        }

        .json-toggle {
            text-decoration: none;
            color: #ebdbb2;
            margin-left: -1em;
            margin-right: 0.5em;
            display: inline-block;
            width: 1em;
            cursor: pointer;
            font-weight: bold;
            vertical-align: middle;
        }

        .json-toggle+* {
            margin-left: 0.5em;
        }

        /* 适应Layui的样式 */
        .layui-textarea {
            font-family: monospace;
        }

        .container {
            margin: 20px;
        }

        .layui-btn-group {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #sourceText {
            resize: none;
        }

        #valid-result {
            margin-top: 10px;
            font-weight: bold;
        }

        .es-pass {
            color: green;
        }

        .es-fail {
            color: red;
        }

        .es-empty {
            display: none;
        }

        /* 可拖动区域 */
        .drag-region {
            -webkit-app-region: drag;
        }

        /* 不可拖动区域 */
        .no-drag {
            -webkit-app-region: no-drag;
        }

        .no-drag * {
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div class="container no-drag">
        <div class="drag-region">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>JSON格式化工具</legend>
            </fieldset>
        </div>

        <div class="layui-form no-drag">
            <!-- 关键：添加与JS对应 -->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label ">JSON字符串：</label>
                <div class="layui-input-block no-drag">
                    <textarea id="sourceText" placeholder="请输入JSON字符串" class="layui-textarea" rows="1"></textarea>
                </div>
            </div>

            <div class="layui-form-item no-drag">
                <div class="layui-input-block no-drag">
                    <div class="layui-btn-group no-drag">
                        <button id="pasteBtn" class="layui-btn no-drag"><i class="layui-icon layui-icon-read"></i>
                            从剪贴板读取</button>
                        <button id="formatBtn" class="layui-btn no-drag"><i class="layui-icon layui-icon-release"></i>
                            格式化JSON</button>
                        <button id="clearBtn" class="layui-btn layui-btn-primary no-drag"><i
                                class="layui-icon layui-icon-delete"></i> 清空</button>
                    </div>

                    <div class="layui-btn-group no-drag">
                        <button id="minimize" class="layui-btn layui-bg-blue no-drag"><i
                                class="layui-icon layui-icon-eye-invisible"></i>最小化</button>
                        <button id="close" class="layui-btn layui-bg-red no-drag"><i
                                class="layui-icon  layui-icon-close"></i>关闭</button>
                        <button id="checkUpdate" class="layui-btn no-drag"><i
                                class="layui-icon layui-icon-radio"></i>检查更新</button>
                    </div>

                    <div class="layui-form no-drag" style="margin-top: 10px;">
                        <!-- 关键：每个复选框设置name属性，并保持lay-filter一致 -->
                        <input type="checkbox" lay-filter="explain" id="explain" title="转义" class="no-drag">
                        <input type="checkbox" lay-filter="topCheck" id="topCheck" title="置顶" class="no-drag">
                        <input type="checkbox" lay-filter="autoStart" id="autoStart" title="开机自启" class="no-drag">
                    </div>
                </div>
            </div>

            <div id="valid-result" class="no-drag"></div>
            <div id="json-display" class="layui-panel no-drag"></div>
        </div>
    </div>

    <!-- 引入外部资源 -->
    <script src="./lib/layui/layui.js"></script>
    <script type="module" src="/main.ts"></script>
</body>

</html>
