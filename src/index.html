<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>JSON格式化工具</title>
    <!-- 引入Layui的CSS样式 -->
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <style>
        /* 自定义CSS样式 */
        #json-display {
            margin-top: 20px;
            font-family: monospace;
            /* white-space: pre; */
            white-space: pre-wrap;
            /* 修改为pre-wrap以保留格式同时允许换行 */
            word-wrap: break-word;
            /* 确保长单词或字符串能自动换行 */
            overflow-wrap: break-word;
            /* 更现代的属性，效果与word-wrap相同 */
            border: 1px solid #e6e6e6;
            padding: 15px;
            background-color: #2d2d2d;
            /* 深色背景 */
            border-radius: 5px;
            max-height: 500px;
            overflow: auto;
            color: #00CED1;
            /* 默认字体颜色 */
            font-weight: bold;
            /* 增加字体粗细 */
            font-size: 14px;
            /* 可根据需要调整字体大小 */
            line-height: 1.5em;
            /* 调整行高 */
        }

        .json-object,
        .json-array {
            margin-left: 1em;
            position: relative;
        }

        .json-key::after {
            content: ': ';
            margin-right: 0.5em;
        }

        .json-string {
            color: #00FA9A;
            /* 蓝绿色 */
        }

        .json-number {
            color: #d3869b;
            /* 粉色 */
        }

        .json-boolean {
            color: #fe8019;
            /* 橙色 */
        }

        .json-null {
            color: #b8bb26;
            /* 黄色 */
        }

        /* 添加缩进辅助线 */
        .json-children {
            position: relative;
            margin-left: 1em;
            /* 子元素的缩进 */
            padding-left: 0.5em;
            border-left: 1px solid #555;
            /* 竖线的颜色 */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .json-children>li {
            position: relative;
        }

        .json-toggle {
            text-decoration: none;
            color: #ebdbb2;
            /* 浅灰色 */
            margin-left: -1em;
            margin-right: 0.5em;
            /* 箭头和内容之间的空格 */
            display: inline-block;
            width: 1em;
            cursor: pointer;
            font-weight: bold;
            /* 增加符号的字体粗细 */
            vertical-align: middle;
            /* 使箭头与文本对齐 */
        }

        .json-toggle+* {
            margin-left: 0.5em;
        }

        /* 适应Layui的样式 */
        .layui-textarea {
            font-family: monospace;
        }

        .container {
            margin: 20px;
        }

        .layui-btn-group {
            margin-top: 10px;
        }

        #sourceText {
            resize: none;
        }

        #valid-result {
            margin-top: 10px;
            font-weight: bold;
        }

        .es-pass {
            color: green;
        }

        .es-fail {
            color: red;
        }

        .es-empty {
            display: none;
        }

        /* 可拖动区域 */
        .drag-region {
            -webkit-app-region: drag;
        }


        /* 不可拖动区域 */
        .no-drag {
            -webkit-app-region: no-drag;
        }
    </style>
</head>

<body>
    <div class="container drag-region">
        <div class="drag-region">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>JSON格式化工具</legend>
            </fieldset>
        </div>

        <div>
            <!-- 添加自定义窗口控制按钮 -->

            <div class="layui-form">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">JSON字符串：</label>
                    <div class="layui-input-block no-drag">
                        <textarea id="sourceText" placeholder="请输入JSON字符串" class="layui-textarea" rows="1"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block no-drag">
                        <div class="layui-btn-group">
                            <button id="pasteBtn" class="layui-btn"><i class="layui-icon layui-icon-read"></i>
                                从剪贴板读取</button>
                            <button id="formatBtn" class="layui-btn"><i class="layui-icon layui-icon-release"></i>
                                格式化JSON</button>
                            <button id="clearBtn" class="layui-btn layui-btn-primary"><i
                                    class="layui-icon layui-icon-delete"></i> 清空</button>
                        </div>

                        <div class="layui-btn-group">


                            <button id="minimize" class="layui-btn layui-bg-blue"><i
                                    class="layui-icon layui-icon-eye-invisible"></i>最小化</button>
                            <button id="close" class="layui-btn layui-bg-red"><i
                                    class="layui-icon  layui-icon-close"></i>关闭</button>

                            <button id="checkUpdate" class="layui-btn" ><i
                                    class="layui-icon layui-icon-radio"></i>检查更新</button>


                            <!-- <input id="explain" type="checkbox" title="ON|OFF" lay-skin="switch">保留转义 -->


                        </div>
                        <div>
                            <!-- <button id="explainBtn" class="layui-btn" value="false"><i
                                    class="layui-icon layui-icon-radio"></i>转义：开</button> -->
                            <div class="layui-form">
                                <input type="checkbox" id="explain" title="转义">
                                <input type="checkbox" id="topCheck" title="置顶">
                                <input type="checkbox" id="autoStart" title="开机自启">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="valid-result"></div>
            </div>
            <div id="json-display" class="layui-panel"></div>
        </div>

        <!-- 引入Layui的JavaScript文件 -->
        <script src="./lib/layui/layui.js"></script>





        <script type="module" src="/main.ts"></script>
</body>

</html>
