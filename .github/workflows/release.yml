name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS versions"
        required: true
        default: true
        type: boolean
      build_windows:
        description: "Build Windows version"
        required: true
        default: true
        type: boolean
      version:
        description: "Manual version number (optional, overrides tag version). Supports SemVer format like X.Y.Z, vX.Y.Z"
        required: false
        type: string
      skip_release:
        description: "Skip creating GitHub release (for testing)"
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'false') }}
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'false') }}
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            webview2: "with"
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false') }}
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            webview2: "without"
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false') }}

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    continue-on-error: true

    steps:
      - name: Guard - skip if not needed
        if: ${{ !matrix.condition }}
        run: |
          echo "Skipping this matrix (condition=false)"
          # 只是正常退出，不失败
          exit 1
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print environment info
        run: |
          echo "Build macOS versions: ${{ github.event.inputs.build_macos }}"
          echo "Build Windows version: ${{ github.event.inputs.build_windows }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Arch: ${{ matrix.arch }}"
          echo "WebView2: ${{ matrix.webview2 || 'none' }}"
          echo "Condition: ${{ matrix.condition }}"
          

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Check Rust version
        run: rustc --version

      - name: Check Cargo version
        run: cargo --version

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Print pnpm version
        run: pnpm --version

      - name: Install frontend dependencies
        run: pnpm install

      - name: Check Tauri version
        run: pnpm tauri --version

      - name: Configure WebView2 bundling (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          $webviewMode = if ('${{ matrix.webview2 }}' -eq 'with') { 'offlineInstaller' } else { 'downloadBootstrapper' }
          $configPath = 'src-tauri/tauri.conf.json'
          $config = Get-Content $configPath -Raw | ConvertFrom-Json
          $config.bundle.windows.webviewInstallMode.type = $webviewMode
          $config | ConvertTo-Json -Depth 10 | Set-Content $configPath
          Write-Host "Set WebView2 install mode to: $webviewMode"
          Get-Content $configPath | Select-String -Pattern "webviewInstallMode"
        shell: pwsh

      - name: Sync Program version (auto)
        if: github.event.inputs.version == ''
        run: pnpm version:sync

      - name: Sync Program version (manual)
        if: github.event.inputs.version != ''
        run: pnpm version:set ${{ github.event.inputs.version }}

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}
          distPath: ../dist
          projectPath: ./src-tauri



      - name: Check for update signature files
        run: |
          echo "=== 检查更新签名文件 ==="
          echo "当前目录: $(pwd)"
          echo "Bundle 目录: src-tauri/target/${{ matrix.target }}/release/bundle"
          echo ""
          echo "Bundle 目录内容:"
          ls -la src-tauri/target/${{ matrix.target }}/release/bundle/
          echo ""
          echo "Update 目录:"
          if [ -d "src-tauri/target/${{ matrix.target }}/release/bundle/update" ]; then
            ls -la src-tauri/target/${{ matrix.target }}/release/bundle/update/
            echo ""
            echo "签名文件内容:"
            find src-tauri/target/${{ matrix.target }}/release/bundle/update/ -type f -exec echo "文件: {}" \; -exec cat {} \; -exec echo ""
          else
            echo "Update 目录不存在"
          fi
          echo ""
          echo "查找所有 .sig 文件:"
          find src-tauri/target/${{ matrix.target }}/release/ -name "*.sig" -exec echo "找到: {}" \; || echo "没有找到 .sig 文件"
        shell: bash

      - name: Rename build artifacts
        run: |
          # 读取产品名称
          PRODUCT_NAME=$(node -p "require('./src-tauri/tauri.conf.json').productName")
          if [ -z "$PRODUCT_NAME" ] || [ "$PRODUCT_NAME" = "undefined" ]; then
            PRODUCT_NAME="JSON格式化工具"
          fi
          # 转义产品名称中的特殊字符
          PRODUCT_NAME=$(echo "$PRODUCT_NAME" | sed 's/[^a-zA-Z0-9_.-]/_/g')
          
          # 确定版本号
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
          fi
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0"
          fi
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          
          cd src-tauri/target/${{ matrix.target }}/release/bundle
          
          echo "=== 重命名构建产物 ==="
          echo "产品名称: $PRODUCT_NAME"
          echo "版本号: $VERSION"
          echo "平台: ${{ runner.os }}"
          echo "架构: ${{ matrix.arch }}"
          echo "WebView2: ${{ matrix.webview2 }}"
          
          if [ "${{ runner.os }}" = "macOS" ]; then
            ARCH="${{ matrix.arch }}"
            NEW_NAME="${PRODUCT_NAME}_${VERSION}-macos-${ARCH}.dmg"
            echo "DMG 新名称: $NEW_NAME"
            if ls dmg/*.dmg 1> /dev/null 2>&1; then
              mv dmg/*.dmg "$NEW_NAME"
              echo "DMG 重命名成功"
              # 创建 latest 版本副本
              LATEST_NAME="${PRODUCT_NAME}_latest-macos-${ARCH}.dmg"
              cp "$NEW_NAME" "$LATEST_NAME"
              echo "Latest DMG 副本创建成功: $LATEST_NAME"
            else
              echo "警告: 未找到 DMG 文件"
            fi
            NEW_NAME_TARGZ="${PRODUCT_NAME}_${VERSION}-macos-${ARCH}.app.tar.gz"
            echo "TAR.GZ 新名称: $NEW_NAME_TARGZ"
            if ls macos/*.tar.gz 1> /dev/null 2>&1; then
              mv macos/*.tar.gz "$NEW_NAME_TARGZ"
              echo "TAR.GZ 重命名成功"
              # 创建 latest 版本副本
              LATEST_NAME_TARGZ="${PRODUCT_NAME}_latest-macos-${ARCH}.app.tar.gz"
              cp "$NEW_NAME_TARGZ" "$LATEST_NAME_TARGZ"
              echo "Latest TAR.GZ 副本创建成功: $LATEST_NAME_TARGZ"
            else
              echo "警告: 未找到 TAR.GZ 文件"
            fi
          elif [ "${{ runner.os }}" = "Windows" ]; then
            WEBVIEW="${{ matrix.webview2 }}"
            if [ "$WEBVIEW" = "with" ]; then
              WEBVIEW="webview2"
            else
              WEBVIEW=""
            fi
            if [ -n "$WEBVIEW" ]; then
              NEW_NAME_BASE="${PRODUCT_NAME}_${VERSION}-windows-x64-${WEBVIEW}"
            else
              NEW_NAME_BASE="${PRODUCT_NAME}_${VERSION}-windows-x64"
            fi
            echo "MSI 新名称: ${NEW_NAME_BASE}.msi"
            echo "NSIS 新名称: ${NEW_NAME_BASE}.exe"
            # 移动 MSI 文件
            if ls msi/*.msi 1> /dev/null 2>&1; then
              mv msi/*.msi "${NEW_NAME_BASE}.msi"
              echo "MSI 重命名成功"
              # 创建 latest 版本副本
              if [ -n "$WEBVIEW" ]; then
                LATEST_NAME_BASE="${PRODUCT_NAME}_latest-windows-x64-${WEBVIEW}"
              else
                LATEST_NAME_BASE="${PRODUCT_NAME}_latest-windows-x64"
              fi
              cp "${NEW_NAME_BASE}.msi" "${LATEST_NAME_BASE}.msi"
              echo "Latest MSI 副本创建成功: ${LATEST_NAME_BASE}.msi"
            else
              echo "警告: 未找到 MSI 文件"
            fi
            # 移动 NSIS 文件
            if ls nsis/*.exe 1> /dev/null 2>&1; then
              mv nsis/*.exe "${NEW_NAME_BASE}.exe"
              echo "NSIS 重命名成功"
              # 创建 latest 版本副本
              if [ -n "$WEBVIEW" ]; then
                LATEST_NAME_BASE="${PRODUCT_NAME}_latest-windows-x64-${WEBVIEW}"
              else
                LATEST_NAME_BASE="${PRODUCT_NAME}_latest-windows-x64"
              fi
              cp "${NEW_NAME_BASE}.exe" "${LATEST_NAME_BASE}.exe"
              echo "Latest NSIS 副本创建成功: ${LATEST_NAME_BASE}.exe"
            else
              echo "警告: 未找到 NSIS 文件"
            fi
          fi
          
          echo "=== 重命名后的文件 ==="
          ls -la *.dmg *.tar.gz *.msi *.exe 2>/dev/null || echo "没有找到重命名后的文件"
        shell: bash

      - name: Show build artifacts tree
        run: |
          echo "=== 编译后产物目录结构 ==="
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          
          # 检查 tree 命令是否存在
          if command -v tree &> /dev/null; then
            tree -L 3 "$BUNDLE_DIR"
          else
            # 如果没有 tree 命令，使用 find 命令模拟
            echo "tree 命令未找到，使用 find 命令显示目录结构:"
            find "$BUNDLE_DIR" -maxdepth 3 -print | sed -e 's/[^\/]*\//|  /g' -e 's/|  \([^|]\)/|-- \1/'
          fi
          
          echo "=== 产物文件大小 ==="
          find "$BUNDLE_DIR" -type f -name "*.dmg" -o -name "*.tar.gz" -o -name "*.msi" -o -name "*.exe" | xargs ls -lh 2>/dev/null || echo "未找到产物文件"
        shell: bash

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-release
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/*.tar.gz
          if-no-files-found: error
          retention-days: 1

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.webview2 && format('-{0}webview2', matrix.webview2) || '' }}-release
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/*.exe
          if-no-files-found: error
          retention-days: 1

      - name: Ensure signatures directory exists
        run: mkdir -p src-tauri/target/${{ matrix.target }}/release/signatures
        shell: bash

      - name: Copy signature files to specified location
        run: |
          # 查找所有签名文件
          SIG_FILES=$(find src-tauri/target/${{ matrix.target }}/release -name "*.sig")
          SIG_COUNT=0
          for sig_file in $SIG_FILES; do
            echo "Found signature: $sig_file"
            # 复制到指定目录
            cp "$sig_file" src-tauri/target/${{ matrix.target }}/release/signatures/
            SIG_COUNT=$((SIG_COUNT + 1))
          done
          echo "Total signatures found: $SIG_COUNT"
          echo "All signatures copied to signatures directory"
          
          # 检查签名目录内容
          echo "=== Signatures directory contents ==="
          ls -la src-tauri/target/${{ matrix.target }}/release/signatures/
          
          # 如果找不到签名文件，发出警告（但不失败，因为可能用户不想启用自动更新）
          if [ $SIG_COUNT -eq 0 ]; then
            echo "⚠️  WARNING: No signature files found! Auto-updater will not work."
            echo "Make sure TAURI_SIGNING_PRIVATE_KEY secret is set."
          fi
        shell: bash

      - name: Upload update signature
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.webview2 && format('-{0}webview2', matrix.webview2) || '' }}-signature
          path: |
            src-tauri/target/${{ matrix.target }}/release/signatures/*
            src-tauri/target/${{ matrix.target }}/release/bundle/update/*
          if-no-files-found: warn
          retention-days: 1

  release:
    needs: build
    if: |
      (github.event_name == 'push' && github.ref_type == 'tag') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release == 'false')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*release"
          merge-multiple: true

      - name: Download update signatures
        uses: actions/download-artifact@v4
        with:
          path: signatures
          pattern: "*signature"
          # 注意：不要设置 merge-multiple: true，让每个 artifact 下载到独立的子目录
          # 这样可以保留平台信息，避免签名文件混淆

      - name: Display structure of downloaded files
        run: |
          echo "=== Current Directory ==="
          pwd
          ls -la
          
          echo ""
          echo "=== Release Artifacts ==="
          if [ -d "artifacts" ]; then
            find artifacts -type f 2>/dev/null | head -50 || echo "No artifacts found"
            echo ""
            echo "Artifacts directory structure:"
            ls -laR artifacts/ 2>/dev/null | head -100
          else
            echo "❌ artifacts directory does not exist!"
          fi
          
          echo ""
          echo "=== Signatures Directory ==="
          if [ -d "signatures" ]; then
            echo "Signatures directory exists"
            echo ""
            echo "Directory structure:"
            find signatures -type d 2>/dev/null | head -30
            echo ""
            echo "All files:"
            find signatures -type f 2>/dev/null | head -50
            echo ""
            echo "Detailed listing:"
            ls -laR signatures/ 2>/dev/null | head -150
          else
            echo "❌ signatures directory does not exist!"
          fi

      - name: Collect file sizes
        id: collect_sizes
        run: |
          echo "=== 收集构建产物文件大小 ==="
          FILE_SIZES=""
          
          # 查找所有构建产物并记录大小
          for file in $(find artifacts -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.msi" -o -name "*.exe" \) 2>/dev/null); do
            filename=$(basename "$file")
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
            echo "  $filename: $size bytes"
            
            if [ -n "$FILE_SIZES" ]; then
              FILE_SIZES="${FILE_SIZES},"
            fi
            FILE_SIZES="${FILE_SIZES}${filename}:${size}"
          done
          
          echo ""
          echo "文件大小信息: $FILE_SIZES"
          
          # 输出到环境变量
          echo "FILE_SIZES=$FILE_SIZES" >> $GITHUB_ENV
          echo "file_sizes=$FILE_SIZES" >> $GITHUB_OUTPUT

      - name: Generate update manifest
        id: generate_manifest
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          FILE_SIZES: ${{ steps.collect_sizes.outputs.file_sizes }}
        run: |
          node .github/workflows/scripts/generate-manifest.js

      - name: Create Release
        if: github.event_name == 'push' && github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.msi
            artifacts/**/*.exe
            latest-update.json
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Manual Release (Testing)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.generate_manifest.outputs.version }}
          name: Release ${{ steps.generate_manifest.outputs.version }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.tar.gz
            artifacts/**/*.msi
            artifacts/**/*.exe
            latest-update.json
          generate_release_notes: false
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Release to Gitee
        if: github.event.inputs.skip_release == 'false' || github.event_name == 'push'
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          GITEE_OWNER: scorpionfree98
          GITEE_REPO: json_reader
          TAG_NAME: ${{ github.ref_name || steps.generate_manifest.outputs.version }}
        run: |
          echo "=== 同步 Release 到 Gitee ==="
          echo "Tag: $TAG_NAME"

          # 删除所有旧的 Gitee Release
          echo ""
          echo "=== 删除所有旧的 Gitee Release ==="
          RELEASES_LIST=$(curl -s "https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/releases?access_token=${GITEE_TOKEN}&per_page=100")
          RELEASE_IDS=$(echo "$RELEASES_LIST" | jq -r '.[].id')

          if [ -n "$RELEASE_IDS" ]; then
            for OLD_RELEASE_ID in $RELEASE_IDS; do
              echo "删除旧 Release ID: $OLD_RELEASE_ID"
              DELETE_RESPONSE=$(curl -s -X DELETE "https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/releases/${OLD_RELEASE_ID}?access_token=${GITEE_TOKEN}")
              if [ -z "$DELETE_RESPONSE" ]; then
                echo "✅ 已删除 Release ID: $OLD_RELEASE_ID"
              else
                echo "⚠️  删除 Release ID: $OLD_RELEASE_ID 时返回: $DELETE_RESPONSE"
              fi
            done
          else
            echo "没有找到旧的 Release"
          fi

          # 获取 Release 信息
          RELEASE_NAME="Release $TAG_NAME"
          RELEASE_BODY="🚀 JSON格式化工具 $TAG_NAME 版本发布

          ## 📦 安装包下载

          ### ✅ 已上传至 Gitee（国内下载更快）

          以下文件已直接上传至 Gitee，可直接下载：

          #### macOS
          - Intel 芯片版 (.dmg)
          - Apple Silicon 芯片版 (.dmg)
          - Intel 芯片版 (.tar.gz) 
          - Apple Silicon 芯片版 (.tar.gz) 

          #### Windows
          - 64位 安装版 (.msi)
          - 64位 安装版 不含 WebView2 (.exe) 

          ### ⚠️ 需要从 GitHub 下载

          以下文件因超过 Gitee 免费版 100MB 限制，请从 GitHub Release 下载：

          #### Windows
          - 64位 安装版 含 WebView2 (.exe) - 通常 >100MB

          > 💡 **为什么有大小限制？**
          > Gitee 免费版对单个附件有 100MB 的限制，而 Windows 安装程序(.exe)通常包含 WebView2 运行时，体积较大。macOS 安装包(.dmg/.tar.gz)和 Windows MSI 安装包通常小于 100MB，因此可以直接下载。

          ### 🔗 下载地址
          - [GitHub Release（完整版）](https://github.com/$GITHUB_REPOSITORY/releases/tag/$TAG_NAME)
          - [Gitee Release（国内加速）](https://gitee.com/${GITEE_OWNER}/${GITEE_REPO}/releases/tag/$TAG_NAME)

          ### 📝 更新日志
          详见 [GitHub Release](https://github.com/$GITHUB_REPOSITORY/releases/tag/$TAG_NAME)"

          # 创建新的 Gitee Release
          echo ""
          echo "=== 创建新的 Gitee Release ==="
          RESPONSE=$(curl -s -X POST "https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/releases" \
            -H "Content-Type: application/json" \
            -d "{
              \"access_token\": \"${GITEE_TOKEN}\",
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"${RELEASE_NAME}\",
              \"body\": $(echo "$RELEASE_BODY" | jq -Rs .),
              \"prerelease\": false,
              \"target_commitish\": \"main\"
            }")

          echo "Gitee API 响应:"
          echo "$RESPONSE" | jq . || echo "$RESPONSE"

          # 检查是否创建成功
          RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
            echo "❌ Gitee Release 创建失败"
            exit 1
          fi

          echo "✅ Gitee Release 创建成功！ID: $RELEASE_ID"
          echo "链接: https://gitee.com/${GITEE_OWNER}/${GITEE_REPO}/releases/tag/${TAG_NAME}"

          # 上传附件到 Gitee Release
          echo ""
          echo "=== 上传附件到 Gitee Release ==="

          # 定义上传函数
          upload_file() {
            local file_path="$1"
            local file_name=$(basename "$file_path")
            local file_size=$(stat -c%s "$file_path" 2>/dev/null || stat -f%z "$file_path" 2>/dev/null)

            echo ""
            echo "上传文件: $file_name (大小: $file_size bytes)"

            # 检查文件大小 (100MB = 104857600 bytes)
            if [ "$file_size" -gt 104857600 ]; then
              echo "⚠️  文件超过 100MB，跳过上传（Gitee 免费版限制）"
              echo "   用户可从 GitHub Release 下载: https://github.com/$GITHUB_REPOSITORY/releases/download/$TAG_NAME/$file_name"
              return 0
            fi

            # 上传文件
            UPLOAD_RESPONSE=$(curl -s -X POST "https://gitee.com/api/v5/repos/${GITEE_OWNER}/${GITEE_REPO}/releases/${RELEASE_ID}/attach_files" \
              -H "Content-Type: multipart/form-data" \
              -F "access_token=${GITEE_TOKEN}" \
              -F "file=@${file_path}")

            if echo "$UPLOAD_RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
              echo "✅ 上传成功: $file_name"
            else
              echo "❌ 上传失败: $file_name"
              echo "响应: $UPLOAD_RESPONSE"
            fi
          }

          # 查找并上传所有构建产物（只上传包含版本号的文件，排除 latest 文件）
          echo "查找构建产物..."
          find artifacts -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.msi" -o -name "*.exe" \) 2>/dev/null | while read file; do
            file_name=$(basename "$file")
            # 跳过包含 latest 的文件
            if echo "$file_name" | grep -q "latest"; then
              echo "跳过 latest 文件: $file_name"
              continue
            fi
            upload_file "$file"
          done

          # 上传 Gitee 版本的 update manifest (使用 Gitee 地址)
          if [ -f "latest-update-gitee.json" ]; then
            echo ""
            echo "上传 Gitee 版本的 update manifest..."
            upload_file "latest-update-gitee.json"
          fi

          echo ""
          echo "=== Gitee Release 同步完成 ==="
          echo "链接: https://gitee.com/${GITEE_OWNER}/${GITEE_REPO}/releases/tag/${TAG_NAME}"

      - name: Sync update manifest to another Gitee repo
        if: github.event.inputs.skip_release == 'false' || github.event_name == 'push'
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          TARGET_OWNER: scorpionfree98
          TARGET_REPO: json_reader_release
          TARGET_BRANCH: master
          TARGET_FILE: latest-update-gitee.json
        run: |
          echo "=== 同步 update manifest 到另一个 Gitee 项目 ==="
          echo "目标项目: ${TARGET_OWNER}/${TARGET_REPO}"
          echo "目标分支: ${TARGET_BRANCH}"
          echo "目标文件: ${TARGET_FILE}"

          if [ ! -f "latest-update-gitee.json" ]; then
            echo "❌ 源文件 latest-update-gitee.json 不存在"
            exit 1
          fi

          # 获取目标文件的当前 SHA（如果存在）
          echo ""
          echo "=== 获取目标文件信息 ==="
          FILE_INFO=$(curl -s "https://gitee.com/api/v5/repos/${TARGET_OWNER}/${TARGET_REPO}/contents/${TARGET_FILE}?access_token=${GITEE_TOKEN}&ref=${TARGET_BRANCH}")
          FILE_SHA=$(echo "$FILE_INFO" | jq -r '.sha // empty')

          if [ -n "$FILE_SHA" ] && [ "$FILE_SHA" != "null" ]; then
            echo "目标文件已存在，SHA: $FILE_SHA"
            UPDATE_TYPE="update"
          else
            echo "目标文件不存在，将创建新文件"
            UPDATE_TYPE="create"
            FILE_SHA=""
          fi

          # 读取文件内容并进行 base64 编码
          FILE_CONTENT=$(base64 -w 0 latest-update-gitee.json)
          COMMIT_MESSAGE="Update ${TARGET_FILE} from GitHub Actions"

          # 更新或创建文件
          echo ""
          echo "=== ${UPDATE_TYPE} 文件 ==="
          if [ "$UPDATE_TYPE" = "update" ]; then
            RESPONSE=$(curl -s -X PUT "https://gitee.com/api/v5/repos/${TARGET_OWNER}/${TARGET_REPO}/contents/${TARGET_FILE}" \
              -H "Content-Type: application/json" \
              -d "{
                \"access_token\": \"${GITEE_TOKEN}\",
                \"content\": \"${FILE_CONTENT}\",
                \"message\": \"${COMMIT_MESSAGE}\",
                \"sha\": \"${FILE_SHA}\",
                \"branch\": \"${TARGET_BRANCH}\"
              }")
          else
            RESPONSE=$(curl -s -X POST "https://gitee.com/api/v5/repos/${TARGET_OWNER}/${TARGET_REPO}/contents/${TARGET_FILE}" \
              -H "Content-Type: application/json" \
              -d "{
                \"access_token\": \"${GITEE_TOKEN}\",
                \"content\": \"${FILE_CONTENT}\",
                \"message\": \"${COMMIT_MESSAGE}\",
                \"branch\": \"${TARGET_BRANCH}\"
              }")
          fi

          # 检查结果
          if echo "$RESPONSE" | jq -e '.content' > /dev/null 2>&1; then
            echo "✅ 文件同步成功"
            NEW_SHA=$(echo "$RESPONSE" | jq -r '.content.sha')
            echo "新 SHA: $NEW_SHA"
          else
            echo "❌ 文件同步失败"
            echo "响应: $RESPONSE"
            exit 1
          fi

          echo ""
          echo "=== 同步完成 ==="
          echo "文件链接: https://gitee.com/${TARGET_OWNER}/${TARGET_REPO}/raw/${TARGET_BRANCH}/${TARGET_FILE}"