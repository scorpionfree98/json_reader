name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build_macos:
        description: "Build macOS versions"
        required: true
        default: true
        type: boolean
      build_windows:
        description: "Build Windows version"
        required: true
        default: true
        type: boolean
      version:
        description: "Manual version number (optional, overrides tag version). Supports SemVer format like X.Y.Z, vX.Y.Z"
        required: false
        type: string
      skip_release:
        description: "Skip creating GitHub release (for testing)"
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'false') }}
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_macos == 'false') }}
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            webview2: "with"
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false') }}
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            webview2: "without"
            condition: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false') }}

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print environment info
        run: |
          echo "Build macOS versions: ${{ github.event.inputs.build_macos }}"
          echo "Build Windows version: ${{ github.event.inputs.build_windows }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Arch: ${{ matrix.arch }}"
          echo "WebView2: ${{ matrix.webview2 || 'none' }}"
          echo "If condition: ${{ matrix.if }}"
          echo "Condition result: ${{ github.event_name == 'workflow_dispatch' }}"
          echo "Condition result: ${{  github.event.inputs.build_windows == 'false' }}"
          echo "Condition result: ${{  github.event.inputs.build_macos == 'false' }}"
          echo "Condition result:${{ github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false' }}"
          echo "Condition result:${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false')  }}"
          echo "Condition result:${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_windows == 'false') == 'false' }}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Check Rust version
        run: rustc --version

      - name: Check Cargo version
        run: cargo --version

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Print pnpm version
        run: pnpm --version

      - name: Install frontend dependencies
        run: pnpm install

      - name: Check Tauri version
        run: pnpm tauri --version

      - name: Configure WebView2 bundling (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          $webviewMode = if ('${{ matrix.webview2 }}' -eq 'with') { 'embedBootstrapper' } else { 'downloadBootstrapper' }
          $configPath = 'src-tauri/tauri.conf.json'
          $config = Get-Content $configPath -Raw | ConvertFrom-Json
          $config.bundle.windows.webviewInstallMode.type = $webviewMode
          $config | ConvertTo-Json -Depth 10 | Set-Content $configPath
          Write-Host "Set WebView2 install mode to: $webviewMode"
          Get-Content $configPath | Select-String -Pattern "webviewInstallMode"
        shell: pwsh

      - name: Sync Program version (auto)
        if: github.event.inputs.version == ''
        run: pnpm version:sync

      - name: Sync Program version (manual)
        if: github.event.inputs.version != ''
        run: pnpm version:set ${{ github.event.inputs.version }}

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Compress .app files (macOS only)
        if: runner.os == 'macOS'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          for app in *.app; do
            if [ -d "$app" ]; then
              ditto -c -k --sequesterRsrc --keepParent "$app" "${app}.zip"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.webview2 || '' }}webview2-release
          path: src-tauri/target/${{ matrix.target }}/release/bundle/
          if-no-files-found: error
          retention-days: 1

      - name: Upload update signature
        uses: actions/upload-artifact@v4
        if: hashFiles('src-tauri/target/*/release/bundle/update/**/*') != ''
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.webview2 || '' }}webview2-signature
          path: src-tauri/target/${{ matrix.target }}/release/bundle/update/
          if-no-files-found: ignore
          retention-days: 1

