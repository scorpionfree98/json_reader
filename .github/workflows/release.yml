name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_macos:
        description: 'Build macOS versions'
        required: true
        default: true
        type: boolean
      build_windows:
        description: 'Build Windows version'
        required: true
        default: true
        type: boolean
      skip_release:
        description: 'Skip creating GitHub release (for testing)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            arch: universal
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    continue-on-error: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print environment info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Platform: ${{ matrix.platform }}"
          echo "Target: ${{ matrix.target }}"
          echo "Arch: ${{ matrix.arch }}"

      - name: Check if should build
        id: check_build
        run: |
          SHOULD_BUILD=false
          if [ "${{ github.event_name }}" == "push" ]; then
            SHOULD_BUILD=true
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ matrix.platform }}" == "macos-latest" ] && [ "${{ github.event.inputs.build_macos }}" == "true" ]; then
              SHOULD_BUILD=true
            elif [ "${{ matrix.platform }}" == "windows-latest" ] && [ "${{ github.event.inputs.build_windows }}" == "true" ]; then
              SHOULD_BUILD=true
            fi
          fi
          echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT
          echo "Should build: $SHOULD_BUILD"

      - name: Skip build
        if: steps.check_build.outputs.should_build != 'true'
        run: |
          echo "Skipping build for ${{ matrix.platform }}"
          exit 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Check Rust version
        run: rustc --version

      - name: Check Cargo version
        run: cargo --version

      # - name: Rust cache
      #   uses: swatinem/rust-cache@v2
      #   with:
      #     workspaces: './src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Print pnpm version
        run: pnpm --version

      - name: Install frontend dependencies
        run: pnpm install

      - name: Check Tauri version
        run: pnpm tauri --version

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: Compress .app files (macOS only)
        if: runner.os == 'macOS'
        run: |
          cd src-tauri/target/release/bundle/macos
          for app in *.app; do
            if [ -d "$app" ]; then
              ditto -c -k --sequesterRsrc --keepParent "$app" "${app}.zip"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-release
          path: src-tauri/target/release/bundle/
          if-no-files-found: error
          retention-days: 1

  release:
    needs: build
    if: |
      (github.event_name == 'push' && github.ref_type == 'tag') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release == false)
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*release'
          merge-multiple: true

      - name: Display structure of downloaded files
        run: find artifacts -type f

      - name: Create Release
        if: github.event_name == 'push' && github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Manual Release (Testing)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.skip_release == false
        uses: softprops/action-gh-release@v1
        with:
          tag_name: test-${{ github.run_number }}
          name: Test Release ${{ github.run_number }}
          files: artifacts/**/*
          generate_release_notes: false
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}